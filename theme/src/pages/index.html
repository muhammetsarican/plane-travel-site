<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane Scape</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-primary">
    <!-- container - start -->
    <div class="container">
        <!-- main box - start -->
        <div id="main-box" class="bg-secondary rounded-xl">
            <!-- title bar - start -->
            <div id="title" class="flex justify-between items-center p-3">
                <!-- title box - start -->
                <div id="title-box">
                    <div id="logo"></div>
                    <div id="title" class="uppercase font-bold">plane scape</div>
                </div>
                <!-- title box - end -->
                <!-- buttons box - start -->
                <div id="buttons" class="flex gap-5">
                    <div id="page-buttons" class="flex gap-3">
                        <div id="page-button" class="flex gap-1">
                            <div id="logo"></div>
                            <div id="title" class="capitalize">deals</div>
                        </div>
                        <div id="page-button" class="flex gap-1">
                            <div id="logo"></div>
                            <div id="title" class="capitalize">discover</div>
                        </div>
                    </div>
                    <div id="avatar-button">
                        <div id="avatar"></div>
                        <div id="user-info" class="capitalize">joana smith</div>
                    </div>
                </div>
                <!-- buttons box - end -->
            </div>
            <!-- title bar - end -->
            <!-- content box - start -->
            <div id="content-box" class="grid grid-cols-2">
                <!-- left side - start -->
                <div id="left-side">
                    <!-- booking box - start -->
                    <div id="booking" class="rounded-lg bg-primary-white">
                        <div id="booking-title-bar" class="flex justify-between items-center p-3">
                            <div id="title" class="flex gap-3">
                                <div id="icon"></div>
                                <div id="title" class="uppercase font-bold">book your flight</div>
                            </div>
                            <div id="direction-selector" class="flex items-center text-xs font-semibold">
                                <button class="bg-primary-purple text-primary-white p-3 rounded-s-full">Round
                                    trip</button>
                                <button class="bg-primary-purple/30 text-primary-purple p-3 rounded-e-full">One
                                    way</button>
                            </div>
                        </div>
                    </div>
                    <!-- booking box - end -->
                </div>
                <!-- left side - end -->
            </div>
            <!-- content box - end -->
        </div>
        <!-- main box - end -->
    </div>
    <!-- container - end -->
</body>

</html>
